{% extends "foodsaviour/base.html" %}
{% load static %}

{% block content %}



<!-- link css file -->
<link rel="stylesheet" type="text/css" href="{% static 'foodsaviour/css/register.css'%}">

<!-- main content container-->

<div class="contain">
  <h3>Create An Account</h3>
  <!-- progress bar-->
  <div class="progress-container">
    <div class="progress" id="progress"> </div>
    <div class="circle active"><i class="fa-solid fa-1"></i></div>
    <div class="circle"><i class="fa-solid fa-2"></i></div>
    <div class="circle "><i class="fa-solid fa-3"></i></div>
  </div>


  <!-- form -->

  <!-- card 1 -->
  <div class="card-group">
    <div class="card card-1" id="card-1">
      <div class="card-body">
        <form class="form-inside" action="" method="post" id="register">
          {% csrf_token %}
          <input type="text" class="form-control text-input form-floating name-formt" id="firstname" name="firstname" placeholder="First Name">
          <input type="text" class="form-control text-input form-floating name-form" id="lastname" name="lastname" placeholder="Last Name">
          <input type="email" class="form-control text-input form-floating name-form" id="email" name="email" placeholder="Email">
          <input type="password" class="form-control text-input form-floating name-form" id="password" name="password" placeholder="Password">
          <input type="password" class="form-control text-input form-floating name-form" id="confirm-password" placeholder="Confirm Password">
      </div>
    </div>
  </div>

  <!-- card 2 -->
  <div class="card-group">
    <div class="card card-2" id="card-2">
      <div class="card-body">
        <h5>Choose your roles:</h5>

        <div class="form-check ">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="roles[]" class="flexCheckDefault"
            value="user non-profit managers/CEO">
          <label class="form-check-label" for="flexCheckDefault">
            user non-profit managers/CEO
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="roles[]" class="flexCheckDefault"
            value="user non-profit warehouse boss">
          <label class="form-check-label" for="flexCheckDefault2">
            user non-profit warehouse boss
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="roles[]" class="flexCheckDefault"
            value="user non-profit volunteer">
          <label class="form-check-label" for="flexCheckDefault3">
            user non-profit volunteer
          </label>
        </div>
        <div class="form-check ">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="roles[]" class="flexCheckDefault"
            value="sponsors">
          <label class="form-check-label" for="flexCheckDefault4">
            sponsors
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="roles[]" class="flexCheckDefault"
            value="admin">
          <label class="form-check-label" for="flexCheckDefault5">
            admin
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="roles[]" class="flexCheckDefault"
            value="experts ">
          <label class="form-check-label" for="flexCheckDefault6">
            experts
          </label>

        </div>
      </div>
    </div>
  </div>
  <!--card 3-->
  <div class="card-group">
    <div class="card card-3" id="card-3">
      <div class="card-body">
        <h5>Consent:</h5>
        <textarea readonly rows="5" cols="auto">
    At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.  At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
    At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.  At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
    At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.  At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
    </textarea>
        <div class="form-check consent">
          <input class="form-check-input" type="checkbox" id="consent-check" onchange="CheckboxChecked()" name="consent" value="consented">
          <label class="form-check-label consent-text" for="consent-check">
            I accept
          </label>
        </div>
      </div>
    </div>
  </div>
  <div id="wrapper">
  <div class="buttons">
    <button class="btn btn-success form-floating name-form" id="prev" disabled type="button">Prev</button>
    <button class="btn btn-success form-floating name-form" id="next" type="button">Next</button>
    <button class="btn btn-primary form-floating name-form" id="submit" type="submit" form="register" disabled>Register</button>
  </div>
  </div>
  </form>
</div>
<script src="{% static 'foodsaviour/js/register.js'%}"></script>
{% endblock content%}
