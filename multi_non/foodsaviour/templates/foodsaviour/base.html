{% load static %}
<! DOCTYPE HTML>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="{% static 'foodsaviour/base.css'%}">

        {% if title %}
        <title>Foodsaviour - {{ title }}</title>
        {% else %}
        <title> Foodsaviour </title>
        {% endif %}

    </head>

    <body>
        <!--NavBar-->
        <nav class="navbar navbar-expand bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-leaf" style="color: #415D34"></i> <b>Food
                        Saviour</b></a>
                <div class="navbar-collapse collapse" id="navigation">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link px-3" href="#">About</a>
                        <a class="nav-link px-3" href="#">Contact</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link px-3" href="{% url 'login' %}">Login</a>
                        <a href="{% url 'register' %}" class="px-3"><button class="btn btn-outline-success"
                                type="button">Register</button></a>
                    </div>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="{% static 'foodsaviour/base.js'%}"></script>
    </body>

    </html>
