{% load static %}
<! DOCTYPE HTML>
  <html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Link CSS file-->
    <link rel="stylesheet" type="text/css" href="{% static 'foodsaviour/base.css' %}" />

    {% if title %}
    <title>Food Saviour - {{ title }}</title>
    {% else %}
    <title>Food Saviour</title>
    {% endif %}
  </head>

  <body>
    <!--Navbar-->
    <header>
      <div id="brand"><a href="{% url 'home' %}"><i class="fa-solid fa-leaf" style="color: #A1C298"></i>
          <b>FoodSaviour</b></div>
      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact</a></li>
          <li id="login"><a href="{% url 'login' %}">Login</a></li>
          <li id="signup"><a href="{% url 'register' %}">Register</a></li>
        </ul>
      </nav>
      <!--Nav Menu for Small Displays-->
      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact Us</a></li>
          <li id="login"><a href="/login">Login</a></li>
          <li id="signup"><a href="{% url 'register' %}">Register</a></li>
        </ul>
      </div>
    </header>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <!--Link JS file-->
    <script src="{% static 'foodsaviour/base.js'%}"></script>
  </body>

  </html>
