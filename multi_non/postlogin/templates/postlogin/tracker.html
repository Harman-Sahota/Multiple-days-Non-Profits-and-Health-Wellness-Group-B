{% extends "postlogin/base.html" %}
{% block content %}
<!--Food Saving Methods-->
<div class="container p-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="description">Description</label><br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="quantity">Quantity</label><br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="qunits">Units</label><br>
                        <select class="" id="qunits">
                            <option>lbs</option>
                            <option>kgs</option>
                          </select>
                    </div>
                    <div class="col">
                        <label for="percent">%</label><br>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="percent">Deviated to</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="clients" id="clients" value="option1" checked>
                            <label class="form-check-label" for="clients">
                              Clients
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="animalfeed" id="animalfeed" value="option2">
                            <label class="form-check-label" for="animalfeed">
                              Animal Feed
                            </label>
                          </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
